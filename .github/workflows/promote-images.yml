name: Promote Docker Images to Production

on:
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: modelingevolution/autoupdater

jobs:
  promote:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract version metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest
    
    - name: Promote commit image to production tags
      run: |
        set -e
        
        echo "ðŸ”„ Promoting commit image to production tags..."
        
        # Extract commit SHA from the tag
        COMMIT_SHA="${{ github.sha }}"
        SOURCE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${COMMIT_SHA}"
        
        echo "Source image: $SOURCE_TAG"
        
        # Create manifest list for each production tag using the commit reference
        echo "Creating production tags..."
        TAGS_JSON='${{ steps.meta.outputs.json }}'
        echo "$TAGS_JSON" | jq -r '.tags[]' | while read tag; do
          if [[ -n "$tag" && "$tag" != *":-"* ]]; then
            echo "Creating tag: $tag"
            docker buildx imagetools create \
              --tag "$tag" \
              "$SOURCE_TAG"
          fi
        done
        
        echo "âœ… Promotion completed successfully"
        echo "Production tags created:"
        echo "$TAGS_JSON" | jq -r '.tags[]'